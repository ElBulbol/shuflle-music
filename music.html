<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Like My Music</title>
    <link rel="stylesheet" href="css/style-music.css">
</head>

<body>
    <div class="spotify-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="icon-logo.svg" alt="Logo">
            <nav>
                <ul>
                    <li><a href="Shuffle.html"><i class='bx bxs-home'></i> Home</a></li>
                    <li><a href="library.html"><i class='bx bx-library'></i> Library</a></li>
                    <li><a href="MyMusic.html" class="active"><i class='bx bx-music'></i> My Music</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h2>My Music</h2>
            <div class="music-grid">
                <!-- Music Cards -->
                <div class="music-card">
                  <img src="https://i.scdn.co/image/ab67616d00004851210fc0a7723a0ed1d7c7ebdd" alt="Music Cover">
                  <span>In the End - Linkin Park</span>
                  <button onclick="
                      document.getElementById('audio-player').src='music/In the End.mp3';
                      document.getElementById('audio-player').play();
                      document.querySelector('.track-title').innerText='In the End';
                      document.querySelector('.track-artist').innerText='Linkin Park';
                      document.querySelector('.track-info img').src="";
                  ">Play</button>
                  </div>

                <div class="music-card">
                    <img src="images/song2.jpg" alt="Music Cover">
                    <span>Song 2 - Artist</span>
                    <button onclick="
                    document.getElementById('audio-player').src='music/In the End.mp3';
                    document.getElementById('audio-player').play();
                    document.querySelector('.track-title').innerText='Song 2';
                    document.querySelector('.track-artist').innerText='Artist';
                    document.querySelector('.track-info img').src="";
                ">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song3.jpg" alt="Music Cover">
                    <span>Song 3 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song3.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song4.jpg" alt="Music Cover">
                    <span>Song 4 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song4.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song5.jpg" alt="Music Cover">
                    <span>Song 5 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song5.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song6.jpg" alt="Music Cover">
                    <span>Song 6 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song6.mp3';">Play</button>
                </div>
                <div class="music-card">
                  <img src="images/intheend.jpg" alt="Music Cover">
                  <span>In the End - Linkin Park</span>
                  <button onclick="
                      document.getElementById('audio-player').src='music/In the End.mp3';
                      document.getElementById('audio-player').play();
                      document.querySelector('.track-title').innerText='In the End';
                      document.querySelector('.track-artist').innerText='Linkin Park';
                  ">Play</button>
                  </div>

                <div class="music-card">
                    <img src="images/song2.jpg" alt="Music Cover">
                    <span>Song 2 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song2.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song3.jpg" alt="Music Cover">
                    <span>Song 3 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song3.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song4.jpg" alt="Music Cover">
                    <span>Song 4 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song4.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song5.jpg" alt="Music Cover">
                    <span>Song 5 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song5.mp3';">Play</button>
                </div>

                <div class="music-card">
                    <img src="images/song6.jpg" alt="Music Cover">
                    <span>Song 6 - Artist</span>
                    <button onclick="document.getElementById('audio-player').src='songs/song6.mp3';">Play</button>
                </div>
            </div>
        </main>

        <!-- Playback Bar -->
        <footer class="playback-bar">
            <!-- Track Info -->
            <div class="track-info">
                <img src="images/song1.jpg" alt="Track Cover">
                <div>
                    <span class="track-title">Now Playing</span>
                    <span class="track-artist">Artist</span>
                </div>
            </div>

            <!-- Audio Player -->
            <audio id="audio-player" controls>
                <source src="songs/song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </footer>
    </div>
</body>

</html>
